        function initializeWebsite() {

        function updateStats() {
            const totalApps = appsData.length;
            const totalDevelopers = new Set(appsData.map(app => app.developer)).size;
            const totalSections = new Set(appsData.map(app => app.section)).size;

            document.getElementById('totalApps').textContent = totalApps;
            document.getElementById('totalDevelopers').textContent = totalDevelopers;
            document.getElementById('totalSections').textContent = totalSections;
        }

        function populateSectionFilter() {
            const sections = [...new Set(appsData.map(app => app.section))].sort();
            const sectionFilter = document.getElementById('sectionFilter');
            
            sections.forEach(section => {
                const option = document.createElement('option');
                option.value = section;
                option.textContent = section;
                sectionFilter.appendChild(option);
            });
        }

        function renderApps(apps) {
            const appsGrid = document.getElementById('appsGrid');
            const noResults = document.getElementById('noResults');

            if (apps.length === 0) {
                appsGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            appsGrid.style.display = 'grid';
            noResults.style.display = 'none';

            appsGrid.innerHTML = apps.map(app => `
                <div class="app-card">
                    <div class="app-header">
                        <div class="app-logo">${generateAppLogo(app.name)}</div>
                        <div class="app-info">

        function generateAppLogo(appName) {
            // Create emoji/icon based on app name keywords
            const name = appName.toLowerCase();
            
            if (name.includes('focus')) return '🎯';
            if (name.includes('bmi') || name.includes('calculator') && name.includes('bmi')) return '⚖️';
            if (name.includes('captured') || name.includes('photo')) return '📸';
            if (name.includes('iptv') || name.includes('channel')) return '📺';
            if (name.includes('sell') || name.includes('track') && name.includes('sell')) return '💰';
            if (name.includes('book') || name.includes('shelf')) return '📚';
            if (name.includes('quiz')) return '🧠';
            if (name.includes('schedule') || name.includes('planner')) return '📅';
            if (name.includes('budget') || name.includes('buddy')) return '💵';
            if (name.includes('recipe')) return '👨‍🍳';
            if (name.includes('tip') && name.includes('calculator')) return '🧾';
            if (name.includes('fit') || name.includes('fusion')) return '💪';
            if (name.includes('animal') || name.includes('sounds')) return '🐾';
            if (name.includes('pay') || name.includes('matic')) return '💳';
            if (name.includes('mood') || name.includes('track') && name.includes('mood')) return '😊';
            if (name.includes('gwa') || name.includes('calculator') && name.includes('gwa')) return '📊';
            if (name.includes('weight')) return '🏋️';

            if (name.includes('sari') || name.includes('record')) return '🏪';
            if (name.includes('bakit') || name.includes('list')) return '✈️';
            if (name.includes('bill') || name.includes('slip')) return '📋';
            if (name.includes('gradify') || name.includes('grade')) return '🎓';

        function filterAndSortApps() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sectionFilter = document.getElementById('sectionFilter').value;
            const sortBy = document.getElementById('sortFilter').value;

            // Filter apps
            filteredApps = appsData.filter(app => {
                const matchesSearch = 
                    app.name.toLowerCase().includes(searchTerm) ||
                    app.developer.toLowerCase().includes(searchTerm) ||
                    app.description.toLowerCase().includes(searchTerm);
                
                const matchesSection = !sectionFilter || app.section === sectionFilter;

                return matchesSearch && matchesSection;
            });

            // Sort apps
            filteredApps.sort((a, b) => {
                switch (sortBy) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'developer':
                        return a.developer.localeCompare(b.developer);
                    case 'section':
                        return a.section.localeCompare(b.section);
                    default:
                        return 0;
                }
            });

            renderApps(filteredApps);
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterAndSortApps);
            document.getElementById('sectionFilter').addEventListener('change', filterAndSortApps);
            document.getElementById('sortFilter').addEventListener('change', filterAndSortApps);
        }
